<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">

<dom-module id="search-city">
    <template>
        <iron-input bind-value="{{searchCities}}">
            <input is="iron-input" placeholder="Your city here...">
        </iron-input>
        <button type="button" on-click="handleClick">OK</button>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class SearchCityComponent extends Polymer.Element {
            static get is() {
                return 'search-city';
            }

            constructor() {
                super();
                this.searchCities = '';
            }

            static get properties() {
                return {
                    searchCities: {
                        type: String,
                        notify: true
                    }
                }
            }

            handleClick() {
                this.dispatchEvent(new CustomEvent('searchUpdated', {detail: {value: this.searchCities}}));
            }
        }

        window.customElements.define(SearchCityComponent.is, SearchCityComponent);
    </script>
</dom-module>
